<html>
  <head>
    <style>
      span.red1 {color:red;}
      span.bold1 {text-weight: bolder;}

  </head>
  <body>
    <h2 id="introduce">나의 취미 소개하기</h2>

    <p>가장 잘 하는 요리는 <span class="red1">파스타</span><sup>1)</sup> 입니다.
    <br>
    저는 파스타 중에 <span class="red1">까르보나라, 미트볼 스파게티, 크림 만조 파스타</span>를 할 줄 압니다.</p>
    <p>까르보나라는 베이컨, 치즈, 달걀을 이용한 대표적인 크림 소스로 <span class="bold1">국수 형태</span>의 파스타와 잘 어울린다. </p>
  </body>
