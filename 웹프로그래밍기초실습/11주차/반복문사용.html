<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      var sum = 0;
      var sum2 = 0;

      for (i=0; i<=1000; i++){
        sum += i;
        if (i%2==0)
          sum2 += i;
      }
      document.write("0부터 1000까지의 합: "+sum);
      document.write("<br>");
      document.write("0부터 1000까지의 짝수의 합: " +sum2);
    </script>  
  </body>
</html>
