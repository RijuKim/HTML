<!DOCTYPE html>
<html>
  <head>
    <style>
      #timetable {table-layout: auto; text-align: center;}
      #timetable caption {font-size: 20px;}
      #timetable th {width:120px; background-color: skyblue;}
      .ca {background-color: aqua;}
      .mp {background-color: pink;}
      .da {background-color: lime;}
      .web {background-color: fuchsia;}
      .mi {background-color: green;}
    </style>
  </head>
  <body>
    <table border="1" id="timetable" align="center">
      <caption>시간표</caption>
      <thead>
        <tr>
          <th>교시</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td><td></td><td></td><td rowspan="3" class="da">자료구조와알고리즘</td><td></td><td rowspan="3" class="mp">모바일프로그래밍</td>
        </tr>
        <tr>
          <td>2</td><td></td><td rowspan="2" class="ca">컴퓨터응용</td><td rowspan="2" class="web">웹프로그래밍</td>
        </tr>
        <tr>
          <td>3</td><td></td>
        </tr>
        <tr>
          <td>4</td><td colspan="7">점심시간</td>
        </tr>
        <tr>
          <td>5</td><td rowspan="2" class="mi">멀티미디어 개론</td><td rowspan="3" class="mp">모바일프로그래밍</td><td></td><td></td><td rowspan="2" class="ca">컴퓨터응용</td>
        </tr>
        <tr>
          <td>6</td><td></td><td></td>
        </tr>
        <tr>
          <td>7</td><td></td><td></td><td></td><td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
