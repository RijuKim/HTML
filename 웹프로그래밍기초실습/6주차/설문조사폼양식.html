<!DOCTYPE html>
<html>
  <body>
    <h1>설문조사</h1>
    <form method="get" action="form_app.js">
      <fieldset>
        <legend>기본정보</legend>
        이름: <input type="text" name="E-mail"><br>
        나이: <input type="text" name="password"><br>
        성별: 
        <input type="radio" name="sex" value="male">남자
        <input type="radio" name="sex" value="female">여자
      </fieldset>
      
      <fieldset>
        <legend>관심분야(1개이상)</legend>
        <input type="checkbox" name="interst" value="digital">디지털 콘텐츠
        <input type="checkbox" name="interst" value="webpro">웹프로그래밍
        <input type="checkbox" name="interst" value="database">데이터베이스
        <input type="checkbox" name="interst" value="machine">기계학습
      </fieldset>
      
      <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        <p>본 세미나의 주제는 만족스러운가? 1 <input type="range" min="1" max="5" value="3">5</p>
        <p>본 세미나의 초청강사는 만족스러운가? 1 <input type="range" min="1" max="5" value="3">5</p>
        <p>본 세미나의 강의시간은 적당한가? 1 <input type="range" min="1" max="5" value="3">5</p>
      </fieldset>
      <p>
        기타 의견 사항<br>
        <textarea name="comment" cols="40" rows="5">의견을 적으세요</textarea>
      </p>
    <input type="submit" value="확인">
    <input type="reset" value="취소">
    </form>
  </body>
</html>
